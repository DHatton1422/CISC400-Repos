<!DOCTYPE html> 
<html> 

<body> 
Enter Radius <input type = "text" id = "radius" onkeyup = "main()"> 
<br> 
Area of Circle<input type ="text" id = "calc"> 
</body>


<script type = "text/javascript">

function main() { 
    document.getElementById('calc').value = document.getElementById('radius').value ** 2 * Math.PI; 
}


</script> 






</html>
