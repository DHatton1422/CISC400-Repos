<!DOCTYPE html> 
<html> 

<body>

    <span id = "clock"> </span>



</body>

    <script type = "text/javascript">

    function update(){
        var refresh = 1000; // 1000 miliseconds = 1 second 
        setTimeout('main()', refresh); 
    }
    
    
    function main(){ 
        var date = new Date() //grab the date 
        document.getElementById("clock").innerHTML = date; //place the date into our span
        update(); // update our date/time in real time 
    }
    window.onload = main(); 

    </script> 
 

</html>
